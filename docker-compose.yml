version: '3.8'

services:
  toolset-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toolset-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "com.toolset.description=Toolset Web Application"
      - "com.toolset.version=1.0.0"
